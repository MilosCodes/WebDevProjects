<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/image/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FirebasePlayin</title>
</head>
<body>
    <div class="container">
            <input type="text" id="input-field" placeholder="Type something">
            <button class="btn btn-primary" id="add-button">Add</button>
        <ul id="some-list">
        
        </ul>
    </div>
    <div class="container">
        <input type="file" 
        class="inptFile"
         id="fileInp" 
         onchange="getFile(event)"
         accept="image/jepg, image/png">
        <label for="fileInp">+</label>
        <span class="fileText"></span>
        <button onclick="uploadImage()">Upload Image</button>
        <div class="bar">
            <div class="progress"></div>
        </div>
            <div class="uploadPercentage">0%</div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src=""https://www.gstatic.com/firebasejs/9.15.0/firebase.js""></script>
    <script>
        function uploadImage() {
    let storageRef = app.storage().ref("images" + fileName)
    let uploadTask = storageRef.put(fileName)
    uploadTask.on("state_changed", (snapshot)=>{
        precentVal = Math.floor((snapshot.bytesTransferred/snapshot.totalBytes)*100)
        uploadPercentage.innerHTML = precentVal+"%"
        progress.style.width=precentVal+"%"
    },(error)=>{
        console.log("error", error)
    },()=> {
        uploadTask.snapshot.ref.getDownloadURL().then((url)=>{
            console.log("URL", url)
        })
    })
}
    </script>
</body>
</html>
